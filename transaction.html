<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Family Finance</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #f0f2f5;
  }

  .container {
    max-width: 450px;
    margin: 25px auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    border: 1px solid #d7d7d7;
    font-size: 16px;
    box-sizing: border-box;
    background: #fafafa;
  }

  textarea {
    min-height: 70px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    background: #0d6efd;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #095bd3;
  }

  .success {
    margin-top: 10px;
    padding: 12px;
    text-align: center;
    border-radius: 10px;
    color: #0a7a28;
    background: #d8f3dd;
    display: none;
  }

  .loading {
    animation: blink 1s infinite;
  }

  @keyframes blink {
    50% { opacity: 0.4; }
  }

</style>
</head>

<body>

<div class="container">
  <h2>Financial Input</h2>

  <label>Type</label>
  <select id="type">
    <option value="Expense">Expense</option>
    <option value="Income">Income</option>
  </select>

  <label>Category</label>
  <input id="category" placeholder="Food, Salary, Investment, etc">

  <label>Amount</label>
  <input id="amount" type="number" placeholder="0">

  <label>Notes</label>
  <textarea id="notes" placeholder="Optional"></textarea>

  <button onclick="submitData()">Save</button>

  <div id="successBox" class="success">Saved!</div>
</div>

<script>
  const API_URL = "YOUR_WEB_APP_URL_HERE";

  async function submitData() {
    const btn = document.querySelector("button");
    const successBox = document.getElementById("successBox");

    btn.innerText = "Saving...";
    btn.classList.add("loading");

    const data = {
      type: document.getElementById("type").value,
      category: document.getElementById("category").value,
      amount: parseFloat(document.getElementById("amount").value),
      notes: document.getElementById("notes").value
    };

    await fetch(API_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data)
    });

    // Show success UI
    successBox.style.display = "block";
    btn.innerText = "Saved!";
    btn.classList.remove("loading");

    // Clear inputs
    document.getElementById("category").value = "";
    document.getElementById("amount").value = "";
    document.getElementById("notes").value = "";

    setTimeout(() => {
      successBox.style.display = "none";
      btn.innerText = "Save";
    }, 2000);
  }
</script>

</body>
</html>
